  <style>
    /* === BLURRED BACKGROUND IMAGE === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("Home/pexels-sachith-hettigodage-685810-1656377.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(12px);
      transform: scale(1.05);
      z-index: -1;
    }

    /* === BUTTONS === */
    .btn {
      background-color: hwb(190 0% 28%);
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      position: absolute;
      top: 20px;
      min-width: 150px;
      text-align: center;
    }

    .btn:hover {
      background-color: hwb(190 36% 29%);
    }

    .back-week-btn {
      left: 20px;
    }

    .next-week-btn {
      left: 210px;
    }

    /* === USER INFO (RECHTSBOVEN) === */
    .user-info {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 12px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 1000;
    }

    .user-info a {
      color: #03665c;
      text-decoration: none;
      margin-left: 5px;
    }

    .user-info a:hover {
      text-decoration: underline;
    }

    /* === TITLE === */
    .title {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      margin-top: 80px;
      margin-bottom: 20px;
      color: hwb(190 0% 28%);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    /* === CONTENT === */
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .main-content {
      width: 90%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .main-content h1 {
      color: hwb(190 0% 28%);
      margin-top: 0;
      font-size: 28px;
    }

    .main-content p {
      line-height: 1.8;
      font-size: 16px;
      color: #333;
    }
  </style>
